overwrite: true
schema: "http://localhost:8080/graphql"
documents: "components/**/*.graphql"
generates:
  components/types/graphql.ts:
    plugins:
      - "typescript"
  components/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types/graphql
      folder: types
      extension: .ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      reactApolloVersion: 3
      withHOC: false
      withHooks: true
      withComponent: false

